<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
                        Numa promoção exclusiva para o Dia da Mulher, uma loja quer dar
            descontos para todos, mas especialmente para mulheres. Faça um
            programa que leia nome, sexo e o valor das compras do cliente e
            calcule o preço com desconto. Sabendo que:
            a. Homens ganham 5% de desconto 
            b. Mulheres ganham 13% de desconto

            let para nome
            let para genero M/F
            let para valor das compras
            let desconto M *0.05 e F *0.13
            let preço com desconto valor - desconto
            log para mostrar
            let continue promp S/N para fechar (while true)
        -->

    <script>
        while (true) {
    let name = prompt("Insira o nome do cliente:");
    let gender = prompt("Insira o sexo do cliente (M/F):").toLowerCase();
    let purchaseAmount = (prompt("Insira o valor das compras:"));

    let discount = 0;
    if (gender === "m") {
        discount = purchaseAmount * 0.05;
    } else if (gender === "f") {
        discount = purchaseAmount * 0.13;
    }
    let finalPrice = purchaseAmount - discount;

    console.log("Nome do cliente: " + name);
    console.log("Valor das compras: R$ " + purchaseAmount);
    console.log("Desconto: R$ " + discount);
    console.log("Preço final: R$ " + finalPrice);

    let continuePrompt = prompt("Deseja continuar? (S/N)").toLowerCase();
    if (continuePrompt !== "s") {
        break;
    }
}

    </script>
</body>
</html>
