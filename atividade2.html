<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
                <!--Desenvolva um aplicativo que leia o salário e o sexo de vários
            funcionários. No final, mostre o total de salários pagos aos homens e
            o total pago às mulheres. O programa vai perguntar ao usuário se
            ele quer continuar ou não sempre que ler os dados de um
            funcionário.-->
                    <!--
                        1 let para sal masculino
                        1 let para sal feminimo
                        while true para repetir
                        1 let para salario
                        1 let para genero
                        promp para pgtar ao usuario s/n
                        log para mostrar resultado
                    -->
   
   
   <script>
        


      let maleSalary = 0;
      let femaleSalary = 0;

      while (true) {
        let salary = (prompt("Insira o salário do funcionário:"));
        let gender = prompt(
          "Insira o sexo do funcionário (M/F):"
        ).toLowerCase();

        if (gender === "m") {
          maleSalary += salary;
        } else if (gender === "f") {
          femaleSalary += salary;
        }

        let continuePrompt = prompt("Deseja continuar? (S/N)").toLowerCase();
        if (continuePrompt === "n") {
          break;
        }
      }

      console.log("O total de salários pagos aos homens é: " + maleSalary);
      console.log("O total de salários pagos às mulheres é: " + femaleSalary);
    </script>
  </body>
</html>
