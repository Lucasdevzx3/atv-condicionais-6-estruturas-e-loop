<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
                    <!--
                        Crie um algoritmo que leia o valor inicial da contagem, o valor final e
                o incremento, mostrando em seguida todos os valores no intervalo:
                Exemplo:
                Digite o primeiro Valor: 3
                Digite o último Valor: 10
                Digite o incremento: 2
                Contagem: 3 5 7 9 Acabou!

                        1 let inicial valor
                        1 let final valor
                        1 let increment
                        let "i" var i estrutura de contagem
                         O loop continua até que i seja maior ou igual ao valor final da contagem
                        log para mostrar acabou

            
            
            
            -->
    <script>
      let initialValue = (
        prompt("Insira o valor inicial da contagem:")
      );
      let finalValue = (prompt("Insira o valor final da contagem:"));
      let increment = (prompt("Insira o incremento:"));

      for (let i = initialValue; i <= finalValue; i += increment) {
        console.log(i);
      }
      console.log("Acabou!");
    </script>
  </body>
</html>
