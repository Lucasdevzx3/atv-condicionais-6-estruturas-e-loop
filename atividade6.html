<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <!--
                Faça um programa que leia a largura e o comprimento de um
        terreno retangular, calculando e mostrando a sua área em m2. O
        programa também deve mostrar a classificação desse terreno, de
        acordo com a lista abaixo:
        Abaixo de 100m2 = TERRENO POPULAR
        Entre 100m2 e 500m2 = TERRENO MASTER
        Acima de 500m2 = TERRENO VIP
        
        
        let width largura do terreno
        let height para comprimento 
        prompt para ler
        let area width * length para calcular área do terreno em metros quadrados 
        if-else para verificar o tamanho e largura do terreno
        log para as classificações popular, master e vip

-->
  <body>
    <script>
      let width = parseFloat(prompt("Insira a largura do terreno em metros:"));
      let length = parseFloat(
        prompt("Insira o comprimento do terreno em metros:")
      );
      let area = width * length;
      console.log("A área do terreno é " + area + "m².");

      if (area < 100) {
        console.log("Classificação do terreno: TERRENO POPULAR");
      } else if (area >= 100 && area <= 500) {
        console.log("Classificação do terreno: TERRENO MASTER");
      } else {
        console.log("Classificação do terreno: TERRENO VIP");
      }
    </script>
  </body>
</html>
